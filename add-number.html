<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <div class="container">
        <h1>Addition</h1>
        <label>Enter first number: </label>
        <input type="number" id="firstNumber" onkeyup="add()">
        <br><br>
        <label>Enter second number: </label>
        <input type="number" id="secondNumber" onkeyup="add()">
        <br><br>
        <label for="result">Result: </label>
        <input type="text" id="result" readonly>
        <br><br>
        <a href="index.html">Back to Home Page</a>
        <br><br>
    </div>
    <script>
        function add() {
            var firstNumber = document.getElementById('firstNumber').value * 1;
            var secondNumber = document.getElementById('secondNumber').value * 1;
            var result = firstNumber + secondNumber;
            document.getElementById('result').value = result;
        }
    </script>
</html>

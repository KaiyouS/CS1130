<!DOCTYPE html>
<html>
<head>
	<title>Grade Computation</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="shared.css">
</head>

<body>
	<div class="container1">
		<h1>Compute Grade</h1>
		<br><br>
		<label for="score">Score:</label>
		<input id="score" type="number">

		<label for="items">Items:</label>
		<input id="items" type="number">

		<label for="base">Base:</label>
		<input id="base" type="number">

		<button onclick="computeGrade()">Compute Grade</button>
		<br><br>

		<label for="grade:">Grade:</label>
		<input id="grade" type="number" readonly>

		<label for="letterGrade">Letter Grade:</label>
		<input id="letterGrade" type="text" readonly>

		<br><br>
		<h1 id="comment"></h1>
		<br><br>
		<a href="index.html">Back to Home Page</a>
		<br><br>
	</div>

	<script>
		function computeGrade() {
			var score, items, base, g, lg, cm, cp;

			score = document.getElementById("score").value * 1;
			items = document.getElementById("items").value * 1;
			base = document.getElementById("base").value * 1;

			g = (score / items) * (100 - base) + base;

			if (g >= 92 && g <= 100) {
				lg = 'A';
			} else if (g >= 88 && g <= 91) {
				lg = 'B+';
			} else if (g >= 82 && g <= 87) {
				lg = 'B';
			} else if (g >= 78 && g <= 81) {
				lg = 'C+';
			} else if (g >= 72 && g <= 77) {
				lg = 'C';
			} else if (g >= 68 && g <= 71) {
				lg = 'D';
			} else if (g < 68) {
				lg = 'F';
			} else {
				lg = 'Invalid';
			}

			switch(lg) {
				case 'A':
					cm = 'Excellent';
					cp = 'an';
					break;
				case 'B+':
					cm = 'Very Good';
					cp = 'a';
					break;
				case 'B':
					cm = 'Good';
					cp = 'a';
					break;
				case 'C+':
				case 'C':
					cm = 'Average';
					cp = 'an'
					break;
				case 'D':
					cm = 'Passing';
					cp = 'a';
					break;
				case 'F':
					cm = 'Failing';
					cp='a'
					break;
				default:
					cm = 'Invalid';
					cp = 'an';
			}

			document.getElementById("grade").value = g;
			document.getElementById("letterGrade").value = lg;
			document.getElementById("comment").innerHTML = 'This is ' + cp + ' ' + cm + ' grade.';
		}
	</script>
</body>
</html>
